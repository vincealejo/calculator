<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="first-number"></p>
            <div>
                <p id="operator"></p>
                <p id="second-number"></p>
            </div>
        </div>
        <div id="buttons">
            <button class="option">CLEAR</button>
            <button class="option">DEL</button>
            <button class="op">%</button>
            <button class="op">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            <button>.</button>
            <button>0</button>          
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
